<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
  </head>
  <style>
    .listitem {
      color: red;
    }
  </style>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
  </body>
  <script>
    document.body.style.fontFamily = 'Arial, sans-serif';
    document.getElementById('nickname').innerHTML = "Dat Truong";
    document.getElementById('favorites').innerHTML = "Travel";
    document.getElementById('hometown').innerHTML = "Tam Ky, Quang Nam";
    var item = document.getElementsByTagName('li');
    for (var i = 0; i < item.length; i ++) {
      item[i].className = 'listitem'
    } 

    var myPic = document.createElement ('img');
    myPic.src = 'https://i.pinimg.com/564x/0f/c3/77/0fc377937146d988f621166b5a0cd810.jpg'
    document.body.appendChild(myPic);
  </script>
</html>
