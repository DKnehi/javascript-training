<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count and display items of a dropdown list - w3resource</title>
  </head>
  <style>
    body {
      padding-top: 30px;
    }
    label,
    input {
      display: block;
    }
  </style>
  <body>
    <form>
      Select your favorite Color :
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
        <option>Pink</option>
        <option>Yellow</option>
        <option>SkyBlue</option>
      </select>
      <input
        type="button"
        onclick="getOptions()"
        value="Count and Output all items"
      />
    </form>
  </body>
  <script>
    function getOptions() {
      var x = document.getElementById('mySelect');
      var txt1 = "No. of items : ";
      var i;
      l = document.getElementById('mySelect').length;
      txt1 = txt1+l;
      for (i = 0; i < x.length; i ++) {
        txt1 = txt1 + "\n" + x.options[i].text;
      }
      alert(txt1);
    }
  </script>
</html>
