<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header-dashboard flex">
        <div class="flex-column">
          <div class="flex header-dashboard-hi-name-box">
            <h2 class="header-dashboard-name">Hello,</h2>
            <h2 id="headerName" class="header-dashboard-name"></h2>
          </div>
          <p class="header-dashboard-sub-name">Have a nice day</p>
        </div>
        <div class="header-dashboard-profile-notification-box flex">
          <div class="bell-box">
            <img src="../assets/icons//bell.svg" alt="bell" />
          </div>
          <div class="stick-box">
            <img src="../assets/icons/stick.svg" alt="stick" />
          </div>
          <div class="header-dashboard-profile-box flex">
            <div class="header-dashboard-avatar"></div>
            <div>
              <div class="flex header-dashboard-profile-name-box">
                <h2 id="fullName" class="header-dashboard-profile-name"></h2>
              </div>
              <p id="role" class="header-dashboard-profile-sub-name"></p>
            </div>
          </div>
          <div class="arrow-box">
            <img
              id="arrow"
              class="arrow"
              src="../assets/icons/arrow.svg"
              alt="arrow"
            />
          </div>
          <ul class="select-wrapper-list">
            <li class="select-wrapper-item">
              <p class="select-wrapper-heading">Log out</p>
            </li>
          </ul>
        </div>
      </header>
      <aside class="sidebar">
        <div class="logo-box">
          <img src="../assets/icons/logo.svg" alt="logo" />
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-item item-active">
            <div class="sidebar-item-logo-box">
              <img src="../assets/icons/dashboard.svg" alt="logo-dashboard" />
            </div>
            <h2 class="sidebar-item-heading">Dashboard</h2>
          </li>
        </ul>
      </aside>
      <section class="user-dashboard">
        <h2 class="user-dashboard-heading">Users Dashboard</h2>
        <div class="flex align-center space-between user-dashboard-content">
          <div class="flex align-center search-box">
            <div class="user-dashboard-icon-box">
              <img src="../assets/icons/search.svg" alt="search" />
            </div>
            <input
              class="search-input input"
              type="text"
              name=""
              placeholder="Search"
              id=""
            />
          </div>
          <button class="add-user-button button">Add user +</button>
          <div class="flex align-center dropdow-content">
            <div class="flex align-center dropdow-box">
              <p class="dropdow-main-content">Sort by</p>
              <div class="user-dashboard-icon-box">
                <img src="../assets/icons/arrow-down.svg" alt="arrow-dow" />
              </div>
            </div>
            <div class="flex align-center dropdow-box">
              <p class="dropdow-main-content">Saved search</p>
              <div class="user-dashboard-icon-box">
                <img src="../assets/icons/arrow-down.svg" alt="arrow-dow" />
              </div>
            </div>
            <div class="setting-box">
              <img src="../assets/icons/setting.svg" alt="setting" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
