<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <main class="main-container">
        <header class="header-dashboard flex">
          <div class="flex-column">
            <div class="flex header-dashboard-hi-name-box">
              <h2 class="header-dashboard-name"></h2>
            </div>
            <p class="header-dashboard-sub-name">Have a nice day</p>
          </div>
          <div class="header-dashboard-profile-notification-box flex">
            <div class="bell-box">
              <img src="../assets/icons//bell.svg" alt="bell" />
            </div>
            <div class="stick-box">
              <img src="../assets/icons/stick.svg" alt="stick" />
            </div>
            <div class="header-dashboard-profile-box flex align-center">
              <div class="header-dashboard-avatar"></div>
              <div>
                <div class="flex header-dashboard-profile-name-box">
                  <h2 id="fullName" class="header-dashboard-profile-name"></h2>
                </div>
                <p class="header-dashboard-profile-sub-name"></p>
              </div>
            </div>
            <div class="arrow-box">
              <img class="arrow" src="../assets/icons/arrow.svg" alt="arrow" />
              <ul class="select-account-setting-list">
                <li class="select-account-setting-item">
                  <p class="select-account-setting-heading" id="logout">
                    Log out
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <section class="user-dashboard">
          <h2 class="user-dashboard-heading">Users Dashboard</h2>
          <div class="flex align-center space-between user-dashboard-content">
            <div class="flex align-center search-box">
              <div class="user-dashboard-icon-box">
                <img src="../assets/icons/search.svg" alt="search" />
              </div>
              <input
                class="search-input input"
                type="text"
                name=""
                placeholder="Search"
                id=""
              />
            </div>
            <button class="add-user-button primary-button" type="button">
              Add user +
            </button>
            <div class="flex align-center dropdow-content">
              <div class="flex align-center dropdow-box">
                <p class="dropdow-main-content">Sort by</p>
                <div class="user-dashboard-icon-box">
                  <img src="../assets/icons/arrow-down.svg" alt="arrow-dow" />
                </div>
              </div>
              <div class="flex align-center dropdow-box">
                <p class="dropdow-main-content">Saved search</p>
                <div class="user-dashboard-icon-box">
                  <img src="../assets/icons/arrow-down.svg" alt="arrow-dow" />
                </div>
              </div>
              <div class="setting-box">
                <img src="../assets/icons/setting.svg" alt="setting" />
              </div>
            </div>
          </div>
        </section>
        <section class="list-user"></section>
      </main>
      <div class="popup-overlay-delete-user">
        <div class="popup-container-delete-user">
          <h2 class="delete-user-heading">Confirm Delete</h2>
          <p class="delete-user-sub-heading">Are you sure you want to delete this user?</p>
          <div class="flex space-around">
            <button class="secondary-button">No</button>
            <button class="primary-button">Yes</button>
          </div>
        </div>
      </div>
      <article class="popup-overlay-add-user">
        <section class="popup-container">
          <div class="flex align-center space-between popup-heading-box">
            <h2 class="popup-heading">Add User</h2>
            <div class="close-popup-box">
              <img src="../assets/icons/alert-circle.svg" alt="" />
            </div>
          </div>
          <form action="" class="popup-form-box flex-column" id="addUserForm">
            <input
              class="input popup-input"
              type="text"
              placeholder="User ID *"
              name="userId"
              disabled
            />
            <span class="error-message"></span>
            <div class="flex popup-area-form-box">
              <div class="popup-area-form flex flex-column">
                <input
                  class="input popup-input"
                  type="text"
                  placeholder="First Name *"
                  name="firstName"
                />
                <span class="error-message"></span>
              </div>
              <div class="popup-area-form flex flex-column">
                <input
                  class="input popup-input"
                  type="text"
                  placeholder="Last Name *"
                  name="lastName"
                />
                <span class="error-message"></span>
              </div>
            </div>
            <div class="flex popup-area-form-box">
              <div class="popup-area-form flex flex-column">
                <input
                  class="input popup-input"
                  type="email"
                  placeholder="Email ID *"
                  name="email"
                />
                <span class="error-message"></span>
              </div>
              <div class="popup-area-form flex flex-column">
                <input
                  class="input popup-input"
                  type="text"
                  placeholder="Mobile No"
                  name="mobileNo"
                />
                <span class="error-message"></span>
              </div>
              <div class="popup-area-form flex flex-column">
                <div class="input popup-input">
                  <select name="addRole" class="popup-select">
                    <option class="popup-option" value="" disabled selected>
                      Select Role Type
                    </option>
                    <option value="Admin">Admin</option>
                    <option value="HR Admin">HR Admin</option>
                    <option value="Employee">Employee</option>
                  </select>
                </div>
                <span class="error-message"></span>
              </div>
            </div>
            <div class="flex popup-area-form-box">
              <div class="popup-area-form flex flex-column">
                <input
                  class="input popup-input"
                  type="text"
                  placeholder="Username *"
                  name="userName"
                />
                <span class="error-message"></span>
              </div>
              <div class="popup-area-form flex flex-column">
                <input
                  class="input popup-input"
                  type="password"
                  placeholder="Password *"
                  name="password"
                />
                <span class="error-message"></span>
              </div>
              <div class="popup-area-form flex flex-column">
                <input
                  class="input popup-input"
                  type="password"
                  placeholder="Confirm Password *"
                  name="confirmPassword"
                />
                <span class="error-message"></span>
              </div>
            </div>
            <div class="popup-button-box align-center">
              <button class="primary-button popup-button" type="submit">
                Add User
              </button>
              <button
                class="secondary-button popup-button-cancel"
                type="button"
              >
                Cancel
              </button>
            </div>
          </form>
        </section>
      </article>
      <aside class="sidebar">
        <div class="logo-box">
          <img src="../assets/icons/logo.svg" alt="logo" />
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-item item-active">
            <div class="sidebar-item-logo-box">
              <img src="../assets/icons/dashboard.svg" alt="logo-dashboard" />
            </div>
            <h2 class="sidebar-item-heading">Dashboard</h2>
          </li>
        </ul>
      </aside>
    </div>
    <div id="toast-message" class="toast-message"></div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
