<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header-dashboard flex">
        <div class="flex-column">
          <div class="flex header-dashboard-hi-name-box">
            <h2 class="header-dashboard-name">Hello,</h2>
            <!-- TODO: this is fake data. I'll update it in the next task -->
            <h2 class="header-dashboard-name">User</h2>
          </div>
          <p class="header-dashboard-sub-name">Have a nice day</p>
        </div>
        <div class="header-dashboard-profile-notification-box flex">
          <img src="../assets/icons//bell.svg" alt="bell" />
          <img src="../assets/icons/stick.svg" alt="stick" />
          <div class="header-dashboard-profile-box flex">
            <div class="header-dashboard-avatar"></div>
            <div>
              <!-- TODO: this is fake data. I'll update it in the next task -->
              <div class="flex header-dashboard-profile-name-box">
                <h2 class="header-dashboard-profile-name">FirstName</h2>
                <h2 class="header-dashboard-profile-name">LastName</h2>
              </div>
              <p class="header-dashboard-profile-sub-name">Your Role</p>
            </div>
            <div class="flex-column">
              <img
                id="arrow"
                class="arrow"
                src="../assets/icons/arrow.svg"
                alt="arrow"
              />
              <span
                id="logout"
                class="header-dashboard-profile-sub-name logout"
              >
                Logout
              </span>
            </div>
          </div>
        </div>
      </header>
    </div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
